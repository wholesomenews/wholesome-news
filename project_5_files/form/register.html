<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Newsify | Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="../index.html">
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="name" class="form-control" placeholder="Name" required minlength="1">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" name="mail" class="form-control" placeholder="Email" required minlength="1" required pattern=".+[@].+">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input id="password1" type="password" name="passWord" class="form-control" placeholder="Password" required minlength="1">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input id="password2" type="password" name="passWord" class="form-control" placeholder="Confirm Password" required minlength="1"  oninput="setPasswordConfirmValidity()">
					</div>
					<button>
						<span><a href="../index.html">Register</a></span>
					</button>
				</form>
			</div>
			
		</div>
		
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/owl.carousel.min.js"></script>
		<script src="../js/masonry.pkgd.min.js"></script>
		<script src="../js/magnific-popup.min.js"></script>
		<script src="../js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
