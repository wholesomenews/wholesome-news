<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Newsify | Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form name="loginForm" action="../index.html">
					<h3>Login</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input id="usernameInput" type="text" name="userName" class="form-control" placeholder="Username" required minlength="1" required pattern=".+[@].+">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input id="passwordInput" type="password" name="passWord" class="form-control" placeholder="Password" required minlength="1">
					</div>
                    <button id="login-button" class="login-button">
                        <span><a>Login</a></span>
                    </button>
				</form>
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
