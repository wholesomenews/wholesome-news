<!DOCTYPE html>
<html lang="en">
<head>
	<title>Newsify</title>
	<meta charset="UTF-8">
	<meta name="description" content="LERAMIZ Landing Page Template">
	<meta name="keywords" content="LERAMIZ, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	
	<!-- Header section -->
	<header class="header-section">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 header-top-left">
					</div>
					<div class="col-lg-6 text-lg-right header-top-right">
						<div class="user-panel">
							<span style = "cursor:default" id = "welcomemessage" > Welcome User </span>
							<a href="index.html"><i class="fa fa-sign-in"></i> Log Out</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="site-navbar">
						<a onclick="setPrefs('home'); "href="javascript:void(0)" class="site-logo"> <h1> NEWSIFY </h1> </a>
						<div class="nav-switch">
							<i class="fa fa-bars"></i>
						</div>
                        <ul class="main-menu">
                            <li><a onclick="setPrefs('home');" href="javascript:void(0)">Home</a></li>
                            <li><a onclick="setPrefs('environment');" href="javascript:void(0)">Environment</a></li>
                            <li><a onclick="setPrefs('politics');" href="javascript:void(0)">Politics</a></li>
                            <li><a onclick="setPrefs('technology');" href="javascript:void(0)">Technology</a></li>
                            <li><a onclick="setPrefs('world');" href="javascript:void(0)">World News</a></li>
                            <li><a onclick="setPrefs('u.s.');" href="javascript:void(0)">U.S. News</a></li>
                        </ul>
					</div>
				</div>
			</div>
		</div>
	</header>


	<!-- Page top section -->
	<section class="page-top-preferences-section set-bg">
		<div class="container text-white">
			<h2>Preferences</h2>
		</div>
	</section>
	<!--  Page top end -->

	<!-- Breadcrumb -->
	<div class="site-breadcrumb">
		<div class="container">
			<a onclick="setPrefs('home');" href="javascript:void(0)" <i class="fa fa-home">Home</a>
			<span><i class="fa fa-angle-right"></i>Preferences</span>
		</div>
	</div>

	<!-- page -->
	<div class="outlets">
		<h2>Preferred Outlets</h2>
		<label class="containerCheck">ABC
		  <input id="abc" onchange="changeSlider();" type="checkbox">
		  <span name="abc" class="checkmark"></span>
		</label>

		<label class="containerCheck">CNN
		  <input id="cnn" onchange="changeSlider();" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">Fox News
		  <input id="fox" onchange="changeSlider();" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">The New York Times
		  <input id="nyt" onchange="changeSlider();" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">The Wall Street Journal
		  <input id="wsj" onchange="changeSlider();" type="checkbox">
		  <span class="checkmark"></span>
		</label>
	</div>
	<div class="topics">
		<h2>Topics</h2>
		<label class="containerCheck">Environment
		  <input id="env" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">Politics
		  <input id="polit" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">Technology
		  <input id="tech" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">World News
		  <input id="world" type="checkbox">
		  <span class="checkmark"></span>
		</label>

		<label class="containerCheck">U.S. News
		  <input id="us" type="checkbox">
		  <span class="checkmark"></span>
		</label>
	</div>

	<div class="slidecontainer">
	  <input type="range" min="1" max="100" class="slider" id="slider">
	  <img src="img/political-spec.jpg">
	  <h2 align = "center">Your Political Bias</h2>
	</div>


	<!-- page end -->

	<!-- Footer section -->
	<footer class="footer-section set-bg">
		<div class="container">
			<div class="footer-bottom">
				<div class="copyright">

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer section end -->
                                        
	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/magnific-popup.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
